<div class="m-2 mt-3">
    <h1>Gestion de Sucursales</h1>
    <hr>
    <div class="row p-1">
        <div class="col-md-12 col-lg-2 text-right">
            <h5><i class="fa fa-search"></i> Consultar ID</h5>
        </div>
        <div class="col-md-12 col-lg-2 d-flex">
            <input type="number" class="form-control" min="1" required #id>
            <button class="btn btn-info btn-rounded ml-2" (click)="consultarId(id)"> <i class="fa fa-send"></i></button>
        </div>
        <div class="col-md-12 col-lg-3 text-right">
            <h5><i class="fa fa-search ml-3"></i> Consultar Nombre</h5>
        </div>
        <div class="col-md-12 col-lg-2 d-flex">
            <input type="text" minlength="3" class="form-control" required #nombre>
            <button class="btn btn-info btn-rounded ml-2" (click)="consultarNombre(nombre)"> <i class="fa fa-send"></i></button>
        </div>
        <div class="col-md-12 pt-1 col-lg-3 text-right">
            <button class="btn btn-info mr-2" (click)="consultarSucursales()">
                <i class="fa fa-filter"></i>
                Listar
            </button>
            <button class="btn btn-info" routerLink="/sucursal/nuevo">
                <i class="fa fa-plus"></i>
                Agregar
            </button>
        </div>
    </div>
    <table class="table m-1 animated fadeIn fast">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sucursal of sucursales; let i = index">
                <th scope="row">{{sucursal.id}}</th>
                <td>{{sucursal.nombre}}</td>
                <td>{{sucursal.descripcion}}</td>
                <td>
                <button class="btn btn-warning mr-1" routerLink="/sucursal/{{sucursal.id}}"><i class="fa fa-pen"></i></button>
                <button class="btn btn-danger" (click)="borrarSucursal(sucursal, i)" ><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
     
    <div *ngIf="cargando" class="alert alert-info mt-3 text-center animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>
    
</div>
