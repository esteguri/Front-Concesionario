<div class="m-2 mt-3 animated fadeIn">
    <h1 >Gestion de Empleados</h1>
    <hr>
    <div class="row p-2">
        <div class="col-md-12 col-lg-2 text-right">
            <h5><i class="fa fa-search"></i> Consultar ID</h5>
        </div>
        <div class="col-md-12 col-lg-2 d-flex">
            <input type="number" class="form-control" min="1" required #id>
            <button class="btn btn-info btn-rounded ml-2" (click)="consultarId(id)"> <i class="fa fa-send"></i></button>
        </div>
        <div class="col-md-12 col-lg-2 text-right ml-4">
            <h5><i class="fa fa-search"></i> Consultar Cedula</h5>
        </div>
        <div class="col-md-12 col-lg-3 d-flex">
            <input type="number" minlength="3" maxlength="10" class="form-control" min="1" required #cedula>
            <button class="btn btn-info btn-rounded ml-2" (click)="consultarCedula(cedula)"> <i class="fa fa-send"></i></button>
        </div>
        <div class="col-md-12 col-lg pt-1 text-right">
            <button class="btn btn-info mr-2" (click)="consultarEmpleados()">
                <i class="fa fa-filter"></i>
                Listar
            </button>
            <button class="btn btn-info" routerLink="/empleado/nuevo"  >
                <i class="fa fa-plus"></i>
                Agregar
            </button>
        </div>
    </div>
    <table class="table m-1 animated fadeIn fast">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Fecha Ingreso</th>
                <th scope="col">ID Sucursal</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let empleado of empleados; let i = index">
                <th scope="row">{{empleado.id}}</th>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.cedula}}</td>
                <td>{{empleado.fecha_ingreso}}</td>
                <td>{{empleado.id_sucursal}}</td>
                <td>
                <button class="btn btn-warning mr-1" routerLink="/empleado/{{empleado.id}}"><i class="fa fa-pen"></i></button>
                <button class="btn btn-danger" (click)="borrarEmpleado(empleado, i)" ><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
     
    <div *ngIf="cargando" class="alert alert-info mt-3 text-center animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>
    
</div>
