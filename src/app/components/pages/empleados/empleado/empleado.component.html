<div><div class="d-flex justify-content-center"><div class="m-2 mt-3 col-lg-5 col-md-12 animated fadeIn slow">
    <h1>Empleado <small>{{title}}</small></h1>
    <hr>
    <div class="row text-right animated fadeIn faster">
        <div class="col">
            <button class="btn btn-outline-danger" routerLink="/empleados">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Regresar
            </button>
        </div>
    </div>
    
    <div class="row animated fadeIn faster">
        <div class="col">
            <form (ngSubmit)="guardar(f)" #f="ngForm">
                <div class="form-group">
                    <label>Empleado ID</label>
                    <input type="text" [(ngModel)]="empleado.id" name="id" placeholder="Empleado ID" class="form-control" disabled>
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input required minlength="3" type="text" class="form-control" [(ngModel)]="empleado.nombre" name="nombre" placeholder="Nombre del empleado">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" [(ngModel)]="empleado.apellido" name="apellido" placeholder="Apellido del empleado">
                </div>
                <div class="form-group">
                    <label>Cedula</label>
                    <input required type="number" class="form-control" maxlength="10" [(ngModel)]="empleado.cedula" name="cedula" placeholder="Cedula del empleado">
                </div>
                <div class="form-group">
                    <label>Fecha de Ingreso</label>
                    <input required type="date" class="form-control" id="fecha" [(ngModel)]="empleado.fecha_ingreso" name="fecha_ingreso">
                </div>
                <div class="form-group">
                    <label>Sucursal</label>
                    <select required name="sucursal" class="form-control" id="sucursal" #select [(ngModel)]="empleado.id_sucursal">
                        <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{sucursal.nombre}}</option>
                            
                    </select>
                </div>
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-info w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
                
            </form>
    </div>
    
    
</div>
</div>
</div>
