<h4 class="display-4 m-4 animated fadeIn fasted">Consultas de Empleados</h4>
<div class="row m-2 animated fadeIn">
    <div class="col-md-4 col-sm-12 border-right">

        <div class="form-group ">
            <label for="marca">Consultar por Fecha de Ingreso</label>
            <div class="d-flex">
            <input type="date" required minlength="2" class="form-control" id="fecha" placeholder="Fecha" #fecha>
            <button class="btn btn-rounded btn-info ml-2 mr-2" (click)="consultarFecha(fecha)" ><i class="fa fa-send"></i></button>
            </div>
        </div>
        <div class="form-group ">
            <label for="marca">Consultar por Sucursal</label>
            <div class="d-flex">
            <select name="sucursal" class="form-control" id="sucursal" #select>
                <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{sucursal.nombre}}</option>            
            </select>
            <button class="btn btn-rounded btn-info ml-2 mr-2" (click)="consultarSucursal(select)" ><i class="fa fa-send"></i></button>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-12 table-responsive-md table-responsive-sm table-responsive-lg table-responsive-xl">
        <table class="table table-hover">
            <thead class="thead-light ">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Fecha Ingreso</th>
                    <th scope="col">ID Sucursal</th>
                </tr>
            </thead>
            <tbody class="animated fadeIn fasted">
                <tr *ngFor="let empleado of empleados">
                    <th scope="row">{{empleado.id}}</th>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.cedula}}</td>
                    <td>{{empleado.fecha_ingreso}}</td>
                    <td>{{empleado.id_sucursal}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
